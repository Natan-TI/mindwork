version: "3.9"
services:
  db:
    image: postgres:16
    container_name: mindwork_db
    environment:
      POSTGRES_DB: mindwork
      POSTGRES_USER: mindwork
      POSTGRES_PASSWORD: mindwork
    ports:
      - "5432:5432"
    volumes:
      - mindwork_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindwork -d mindwork"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mindwork_pg:
